name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.4, v2.1.0, etc.

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Extract version from tag
      id: version
      run: |
        # Extract version from tag (remove 'v' prefix)
        TAG_NAME=${GITHUB_REF#refs/tags/}
        VERSION=${TAG_NAME#v}
        
        # Validate version format (X.Y.Z)
        if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "Error: Invalid version format '$VERSION'. Expected format: X.Y.Z"
          exit 1
        fi
        
        # Split version into components
        IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
        
        echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "major=$MAJOR" >> $GITHUB_OUTPUT
        echo "minor=$MINOR" >> $GITHUB_OUTPUT
        echo "patch=$PATCH" >> $GITHUB_OUTPUT
        
        echo "Extracted version: $VERSION (Major: $MAJOR, Minor: $MINOR, Patch: $PATCH)"
    
    - name: Update version_generated.h
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        MAJOR="${{ steps.version.outputs.major }}"
        MINOR="${{ steps.version.outputs.minor }}"
        PATCH="${{ steps.version.outputs.patch }}"
        
        # Create the new version header
        cat > include/bcsv/version_generated.h << EOF
        // Auto-generated version header - DO NOT EDIT MANUALLY
        // This file is generated by GitHub Actions from Git tags

        #ifndef BCSV_VERSION_GENERATED_H
        #define BCSV_VERSION_GENERATED_H

        namespace bcsv {
        namespace version {

        constexpr int MAJOR = $MAJOR;
        constexpr int MINOR = $MINOR;
        constexpr int PATCH = $PATCH;
        constexpr const char* STRING = "$VERSION";

        } // namespace version
        } // namespace bcsv

        #endif // BCSV_VERSION_GENERATED_H
        EOF
        
        echo "Updated version_generated.h to version $VERSION"
    
    - name: Validate updated version
      run: |
        # Verify the header file was updated correctly
        if grep -q "constexpr int MAJOR = ${{ steps.version.outputs.major }};" include/bcsv/version_generated.h; then
          echo "âœ“ Version header updated successfully"
        else
          echo "âœ— Failed to update version header"
          exit 1
        fi
    
    - name: Prepare include artifact
      id: artifact
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        STAGE_DIR=$(mktemp -d)
        cp -R include "$STAGE_DIR/include"
        ZIP_PATH="$RUNNER_TEMP/bcsv-include-v${VERSION}.zip"
        (cd "$STAGE_DIR" && zip -r "$ZIP_PATH" include)
        echo "zip_path=$ZIP_PATH" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.tag_name }}
        name: Release ${{ steps.version.outputs.tag_name }}
        files: |
          ${{ steps.artifact.outputs.zip_path }}
        generate_release_notes: true
        body: |
          ## BCSV Release ${{ steps.version.outputs.version }}
          
          This release embeds version metadata matching the git tag.
          
          ### Changes in this release:
          - Version metadata generated from tag `${{ steps.version.outputs.tag_name }}`
          - Header-only include artifact attached for direct consumption
          
          ### For developers:
          This release workflow is tag-driven and does not mutate repository branches.
          The attached include artifact provides deterministic header-only distribution.
          
          ### Usage:
          Download the attached `bcsv-include-v*.zip` and use BCSV as a header-only library.
          The version information is embedded and accessible via:
          ```cpp
          #include "bcsv/definitions.h"
          std::cout << "BCSV Version: " << bcsv::getVersion() << std::endl;
          ```
        draft: false
        prerelease: false
    
    - name: Summary
      run: |
        echo "ðŸŽ‰ Release workflow completed successfully!"
        echo "ðŸ“¦ Release ${{ steps.version.outputs.tag_name }} created"
        echo "ðŸ“ Version metadata generated for ${{ steps.version.outputs.version }}"
        echo "âœ… Header-only include artifact attached to release"